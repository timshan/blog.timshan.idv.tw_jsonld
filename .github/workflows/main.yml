name: Auto Sync Blog Data

on:
  schedule:
    # 每天 UTC 20:00 (台灣時間凌晨 04:00) 執行
    - cron: '0 20 * * *'
  # 允許手動執行
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-blog-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 安裝需要的套件
          pip install google-generativeai requests beautifulsoup4

      - name: Run Sync Script
        env:
          # 將 GitHub Secret 注入環境變數
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python sync_blog.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          
          # 加入 JSON 檔
          git add blog_data.json
          
          # 檢查是否有變更，有變更才 Commit
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto update blog data (Gemini)" && git push)
