name: Auto Sync Blog Data

on:
  schedule:
    - cron: '0 20 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-blog-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          # 使用 '3.x' 會自動抓取最新的穩定版本 (如 3.12, 3.13...)
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 加上 --upgrade 確保套件也是最新的
          pip install --upgrade google-generativeai requests beautifulsoup4

      - name: Run Sync Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python sync_blog.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add blog_data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto update blog data (Gemini)" && git push)
